<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger icon based menu </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="border rounded-b-xl">
        <div class="flex justify-between items-center px-4 h-16">
            <div class="flex gap-8 items-center">
                <a href="#" class="font-bold text-lg">gola</a>
                <ul class="flex gap-6 text-blue-700 hidden md:flex items-center">
                    <li><a href="#" class="hover:text-red-400 transition flex-1">Home</a></li>
                    <li>
                        <a href="#" class="hover:text-red-400 transition flex-1">Features</a>
                    </li>
                    <li><a href="#" class="hover:text-red-400 transition flex-1">Contact</a></li>
                </ul>
        </div>
        <div class="hidden md:flex items-center gap-3">
        <a href="#" class="text-gray-700 hover:text-black transition">Login</a>
        </div>
        <button id="menuBtn" class="md:hidden inline-flex items-center justify-center rounded border hover:bg-gray-50 transition inline-flex"
         aria-label="Toggle Menu" 
         aria-expanded="false" 
         aria-controls="mobileMenu">
            <span class="text-xl leading-none">â˜°</span>
        </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden border-t">
            <div class="px-6 py-4 space-y-6">
                <ul class="flex flex-col gap-4">
                    <li><a href="#" class="block hover:text-black transition">Home</a></li>
                    <li><a href="#" class="block hover:text-black transition">Features</a></li>
                    <li><a href="#" class="block hover:text-black transition">Contact</a></li>
                </ul>
                <div class="flex flex-col gap-3">
                    <a href="#" class="block text-gray-700 hover:text-black transition">Logic</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click",()=>{}) /*()=>{} this is an arrow function*/
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("block");
        const expanded=menuBtn.getAttribute("aria-expanded")==="true";
        menuBtn.setAttribute("aria-expanded",String(!expanded));
    </script>
</body>
</html>
