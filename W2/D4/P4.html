<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay:dim Background</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        <h1 class="text-2xl font-bold">Overlay text background</h1>
        <section class="border rounded p-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="h-32 rounded bg-[linear-gradient(135deg,#9a3fa1,#7f9542)]">
                    CARD 1
                </div>
                <div class="h-32 rounded bg-[linear-gradient(135deg,#9b4f96,#7f9542)]">
                    CARD 2
                </div>
                <p class="mt-4 text-lg">this is the content behind the overlay</p>
            </div>
        </section>
        <div id= "overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
            <div class="w-[min(520px,92vw) bg-white rounded p-6 shadow-lg]">
                <h2 class="text-lg font-bold">My Modal Window</h2>
                <p class="text-sm mt-2">Here is my second modal window that I created</p>
                <div class="mt-6 flex justify-end">
            <button id="closebtn" class="px-4 py-2 rounded border hover:bg-red-50 transition">Close</button>
            </div>
            </div>
        </div>
    </main>
    <script>
        const overlay=document.getElementById("overlay");
        document.getElementById('closebtn').addEventListener('click',()=>{
            overlay.classList.remove('flex');
            overlay.classList.add('hidden');
        });
        //Click outside the modal to close it
        overlay.addEventListener('click',(e)=>{
            if(e.target===overlay){
                overlay.classList.remove('flex');
                overlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
