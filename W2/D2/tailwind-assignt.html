<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assignment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Task 1: Notification Center -->
  <div class="bg-white p-4 rounded shadow m-4">

    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-bold tracking-wide">Notification Center</h2>
      <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full inline-flex items-center">
        3 New
      </span>
    </div>

    <div class="bg-red-100 border-l-4 border-red-500 p-3 mb-3">
      <h3 class="font-bold">Action Required</h3>
      <p class="leading-relaxed">Payment failed. Update your method.</p>
    </div>

    <div class="bg-yellow-100 border-l-4 border-yellow-500 p-3">
      <h3 class="font-bold">Maintenance Notice</h3>
      <p class="leading-relaxed">System maintenance tonight.</p>
    </div>

    <div class="flex gap-3 mt-4">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
        View All
      </button>
      <button class="border border-gray-400 text-gray-700 px-4 py-2 rounded hover:bg-gray-100">
        Dismiss
      </button>
    </div>

  </div>


  <!-- Task 2: Metric Snapshot -->
  <div class="bg-white p-4 rounded shadow m-4">

    <div class="flex justify-between items-center">

      <div class="flex gap-6">

        <div>
          <p>Active Users</p>
          <p class="text-xl font-bold">12,480</p>
          <span class="bg-green-100 text-green-700 px-2 py-1 rounded-full inline-flex items-center">
            Up
          </span>
        </div>

        <div>
          <p>Requests</p>
          <p class="text-xl font-bold">1,240</p>
          <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full inline-flex items-center">
            Stable
          </span>
        </div>

        <div>
          <p>Error Rate</p>
          <p class="text-xl font-bold">2.1%</p>
          <span class="bg-red-100 text-red-700 px-2 py-1 rounded-full inline-flex items-center">
            Down
          </span>
        </div>

      </div>

      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
        Download Report
      </button>

    </div>

    <div class="bg-red-100 border-l-4 border-red-500 p-2 mt-4">
      <p class="leading-relaxed">Maintenance may affect services.</p>
    </div>

  </div>

</body>
</html>
