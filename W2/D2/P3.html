<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Forms Styling Fundamentals</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6 space-x-6">
    <input type="text" 
    placeholder="Enter name" 
    class="peer border border-gray-800 rounded-md px-3 py-2 w-100 h-15">
    <p class="text-red-500 mt-2 hidden peer-focus:block"> I show when input is focused</p>
    <input type="checkbox"
    class="w-5 h-5 appearance-none border border-gray-400 rounded
    checked:bg-blue-500 checked:border-blue-500">
    <input type="radio"
    class="w-5 h-5 appearance-none border border-gray-400 rounded
    checked:bg-blue-500 checked:border-blue-500 focus:ring-2 focus:ring-blue-500">
    </div>
</body>
</html>
