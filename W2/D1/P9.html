<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Functions</title>
    <style>
        .transform-box {
            width: 150px; 
            height: 150px;
            background-color: lightcoral;
            transition: transform 0.5s ease;
            margin: 20px;
        }
        .transform-box:hover {
            transform: rotate(15deg) scale(1.2) translate(20px);
        }
    </style>
</head>
<body>
    <h2>Transform Functions</h2>
    <div class="transform-box"></div>
</body>
</html>
