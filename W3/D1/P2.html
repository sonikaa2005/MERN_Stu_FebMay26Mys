<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>
<body>
    <pre id="out">
    </pre>
    <button id="runBtn" class="px-3 py-1 rounded mt-2 mb-2 bg-black text-white ">
        Run
    </button>
    <script>
        const out = document.getElementById("out");
        function print(...args){
            console.log(...args);
            out.textContent+=args.join("")+"\n";
        }
    
         function run() {
            clearOut();
             var a = 10;
        var a = 20; // redeclaring or reassignment to serve the console
         print("var a=",a);
         let b = 5;
         b = 15;
         // let b = 25; // creates error if uncommented(its shouldn't be in same block)
         print("value of let b=",b);

         //Const
         const pi=3.1415;
         //pi = 2.13;
         print("const pi=",pi);
         function clearOut(){
            out.textContent = "";
         }
         }
          document.getElementById("runBtn").addEventListener("click",run);
    </script>
</body>
</html>
