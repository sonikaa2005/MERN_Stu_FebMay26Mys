<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
</head>
<style>
    /* Class Selector */
    .ParaType1 {
       background-color: aqua;
       font-weight: bold;
    }
    .ParaType2 {
        color: red;
    }
    /* ID selector */
    #main-title {
       text-decoration: underline;
    }
</style>
<body>
    <!-- Class Selector -->
    <p class="ParaType1">This is paragraph</p>
    <p class="ParaType2">This is paragraph2</p>

    <!-- ID selector -->
     <h1 id="main-title">Main Heading</h1>
</body>
</html>
