<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
</head>
    <style>
    /* Element Selector */
    p {
        color: blue;
        font-style: italic;
        font-size: 13px;
    }
    h1 {
        color: red;
    }
    h2 {
        color: green;
    }
    </style>
<body>
    <p>This is paragraph</p>
    <p>This is paragraph2</p>
    <h1>Test</h1>
    <h2>Test2</h2>
</body>
</html>
