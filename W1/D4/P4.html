<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid lines and spans</title>
    <style>
        .grid-fr {
            display: grid; /* Define the container as a grid */
            grid-template-columns: repeat(4,1fr); /* Define 4 equal columns */
            grid-template-rows: repeat(3,100px);
            gap: 10px; /* Optional: add space between grid items */
            margin: 10px; /* Optional: add margin around the grid container */
        }
        .item {
            background-color: aquamarine;
            color: black;
            padding: 20px;
        }
        .span-column {
            grid-column: 1/3; /* Span across 2 columns */
        }
        .span-row {
            grid-row: 2/4; /* Span across 2 rows */
        }
        .span-both {
            grid-column: 3/5; /* Span across 2 columns */
            grid-row: 1/3; /* Span across 2 rows */
        }
    </style>
</head>
<body>
     <!-- Grid lines and grid Span -->
      <p>Grid Lines and Grid Span</p>
     <div class="grid-fr"> <!-- Define the grid container -->
        <div class="item">1</div>
        <div class="item span-column">Col Span</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item span-row">Row Span</div>
        <div class="item span-both">Both Spans</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
