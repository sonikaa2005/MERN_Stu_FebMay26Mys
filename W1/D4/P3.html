<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts More features</title>
    <style>
        .grid-fr {
            display: grid; /* Define the container as a grid */
            grid-template-columns: repeat(3,1fr); /* Define 3 equal columns */
            gap: 10px; /* Optional: add space between grid items */
            margin: 10px; /* Optional: add margin around the grid container */
        }
        .item {
            background-color: aquamarine;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
     <!-- Fixed width column using Fractional columns -->
     <div class="grid-fr"> <!-- Define the grid container -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
    </div>
</body>
</html>
