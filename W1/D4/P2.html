<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .grid-pixels {
            display: grid; /* Define the container as a grid */
            grid-template-columns: 100px 150px 200px; /* Define fixed column widths */
            gap: 10px; /* Optional: add space between grid items */
            margin: 10px; /* Optional: add margin around the grid container */
        }
        .grid-percent {
            display: grid; /* Define the container as a grid */
            grid-template-columns: 30% 40% 30%; /* Define column widths as percentages */
            gap: 10px; /* Optional: add space between grid items */
        }
        .grid-fr {
            display: grid; /* Define the container as a grid */
            grid-template-columns: 1fr 2fr 1fr; /* Define column widths using fractional units */
            gap: 10px; /* Optional: add space between grid items */
            margin: 10px; /* Optional: add margin around the grid container */
        }
        .item {
            background-color: aquamarine;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Fixed width column using pixels -->
    <div class="grid-pixels"> <!-- Define the grid container -->
        <div class="item">100px</div>
        <div class="item">150px</div>
        <div class="item">200px</div>
    </div>
      <!-- Fixed width column using percentages -->
    <div class="grid-percent"> <!-- Define the grid container -->
        <div class="item">30%</div>
        <div class="item">40%</div>
        <div class="item">30%</div>
    </div>
     <!-- Fixed width column using Fractional columns -->
     <div class="grid-fr"> <!-- Define the grid container -->
        <div class="item">1fr</div>
        <div class="item">2fr</div>
        <div class="item">1fr</div>
    </div>
</body>
</html>
