<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Learning about Forms -->
     <form action="" metod="post">
        <label for="name">Enter full name:</label>
        <input type="text" id="name" placeholder="Enter full name" required>
        <input type="email" name="email" id="email" required>
        <input type="password" name="password" id="password" required>
        <input type="number" name="age" id="age" min="10" max="100">
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">

        <input type="color" name="color" id="color" value="#ff0000">
        <input type="image" src="image" alt="image" width="100" height="50">
        <input type="tel" name="phone number" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <input type="time" name="time" id="time" value="12:00" min="09:00" max="18:00" required>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required pattern="[A-Za-z0-9\s,.-]+" title="Please enter a valid address" maxlength="100" size="50" autofocus>
        <input type="range" name="rating" id="rating" min="1" max="10" value="5" step="1" list="tickmarks" required>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" checked>
        <label for="other">Other</label>
        <input type="search" name="search" id="search" placeholder="Search..." required pattern="[A-Za-z0-9\s]+" title="Please enter a valid search query" maxlength="50" size="30" autofocus>
        <input type="url" name="website" id="website" placeholder="https://example.com" required pattern="https?://.+" title="Please enter a valid URL" maxlength="100" size="50" autofocus>
        <input type="hidden" name="userId" value="12345">
        <input type="week" name="week" id="week" value="2026-W01" min="2026-W01" max="2026-W52" required>
        <input type="datetime" name="datetime" id="datetime" value="2026-01-01T12:00" min="2026-01-01T00:00" max="2026-12-31T23:59" required>
        <input type="reset" value="Reset Form" onclick="alert('Form reset!')">

        <input type="button" value="Click me" onclick="alert('Button clicked!')">
        <input type="submit" value="Register">

     </form>
</body>
</html>
