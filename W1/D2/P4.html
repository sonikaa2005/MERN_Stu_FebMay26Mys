<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks: Absolute & Relative path -->
     <a href="http://www.google.com">Go to google</a>
     <a href="http://www.google.com" target="_blank">Go to google</a>

     <!-- Relative path -->
     <a href="P3.html">Open P3.html file</a>
     <a href="mailto:example@example.com">Email Us</a>
     <a href="test.pdf">Download pdf</a>
     
     <a href="test.pdf">View pdf</a><!--open PDF-->
     <a href="test.pdf" download="test.pdf">Download pdf</a><!--Download PDF-->
     <iframe name="myFrame" src="P3.html" width="200" height="200"></iframe>
     <a href="tel:1234567890">Call Us</a>
</body>
</html>
